<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Betting App | Betting Screen</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="js/betting.js"></script>

</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">Betting App | CPS3222</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html">Log In</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="well" style="width: 100%; margin-top: 100px;">
			<h2 class="form-signin-heading" id="bets_h1">Your Current Bets</h2>
			<table class="table table-striped" id="bets_table">
				<tr>
					<th>Bet No.</th>
					<th>Risk Level</th>
					<th>Amount</th>
				</tr>
			</table>
		</div>

		<hr>

		<div class="well" style="width:40%; margin: 0 auto;">
			<h2 class="form-signin-heading">Place New Bet</h2>
			<form class="form-inline" role="form">
				<div class="form-group">
					<div class="input-group">
					<label for="input_risklevel" class="control-label">Risk Level:&nbsp</label>
					<select id="input_risklevel" name="risklevel" >
  						<option>Low</option>
 						<option>High</option>
  						<option>Medium</option>
					</select>&nbsp&nbsp
					</div>
				</div>
				<div class="form-group">
					<label for="input_risklevel" class="control-label">Amount:&nbsp</label>
					<input type="text" style="width:60px;" class="form-control" id="input_amount" placeholder="&#8364;&#8364;&#8364;">&nbsp&nbsp
				</div>
				<button type="button" class="btn btn-primary" onclick="placebet()">Place Bet</button>
				<div style="display:none;" id="alert_riskhigh" class="alert alert-danger" role="alert">
				Risk Too High
				</div>
				<div style="display:none;" id="alert_amounthigh" class="alert alert-danger" role="alert">
				Amount Too High
				</div>
				<div style="display:none;" id="alert_3bets" class="alert alert-danger" role="alert">
				You Cannot Place more than 3 Bets
				</div>
				<div style="display:none;" id="alert_cumulative" class="alert alert-danger" role="alert">
				Limit of 5000 Euros reached
				</div>
				<div style="display:none;" id="alert_success" class="alert alert-success" role="alert">
				Bet Placed Successfully!
				</div>
			</form>
		</div>

	</div>
	<!-- /container -->

</body>
</html>
